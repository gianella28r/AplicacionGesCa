<ion-header>

  <ion-navbar color="navega">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ayuda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
        <div class="img" text-center>
            <img
            class="logo" text-center
            src="assets/imgs/GesCar.png">
        </div>

        <div padding text-wrap class="texto">
            <div text-wrap style="text-align:justify;">
              
              <label>
                <h6 style="color:gray;">
              
                Es una aplicación móvil que permite al microempresario gestionar de manera sencilla, ordenada, eficiente y eficaz,
                 los diferentes tipos de procesos que intervienen en la gestión de cartera
                como lo son: clientes, ventas(contado y credito), pagos, productos, notas, brindando asi mayor organización,
                 seguridad de datos y mejora de servicios.</h6><br>

               <h5 style="color:#3171e0;"><b >Características</b></h5>

               <h5><b style="color:#3171e0;">Módulo Gestión de Clientes</b></h5>

                <h6 style="color:gray;">
                1. Dar clic en el botón <button><ion-icon name="menu"></ion-icon></button> seleccionar la opción Gestión de clientes.<br>
                2. Dar clic en el botón <button><ion-icon  name="person-add"> </ion-icon></button>  para añadir cliente.<br>
                3. Llenar el formulario para la creación del cliente.<br>
                4. Dar clic en cliente; dar clic en el botón <button><ion-icon  name="person"></ion-icon><ion-icon  name="more"></ion-icon></button> para modificar o eliminar cliente.<br>
                Este módulo tiene integrado el módulo de Gestión de Ventas.</h6><br>

              <h5><b style="color:#3171e0;"> Módulo Gestión de Ventas </b></h5>
              <h6 style="color:gray;">
                  1. Dar clic en el botón <button><ion-icon name="menu"></ion-icon></button>, seleccionar la opción Gestión de clientes.<br>
                  2. Dar clic en el cliente, para añadir venta, pago o registro de forma de pago.<br>
                  3. Dar clic en el botón <button>Venta</button> , seleccionar venta a contado o crédito, llenar el formulario para crear el registro de venta.<br>
                  4. Dar clic en el botón <button>Pago</button> , llenar el formulario para crear el registro de pago.<br>
                  5. Dar clic en el botón <button><ion-icon name="calendar"></ion-icon></button>, llenar el formulario para agendar o reagendar la forma de pago.<br>
                  6. Dar clic en el botón <button><ion-icon name="more"></ion-icon></button>, dar clic en el botón <button><ion-icon name="call"></ion-icon></button> para llamar al cliente.<br>
                  7. Dar clic en el botón <button><ion-icon name="more"></ion-icon></button>, dar clic en el botón <button><ion-icon name="clipboard"></ion-icon></button> para añadir nota al cliente.<br>
                  8. Dar clic en el botón <button><ion-icon name="more"></ion-icon></button>, dar clic en el botón <button><ion-icon name="share"></ion-icon></button> para enviar datos de las venta o pago a través del correo electrónico, WhatsApp o mensaje de texto.<br>
                </h6>
                <h5><b style="color:#3171e0;">Módulo Gestión de Producto </b></h5>
                  <h6 style="color:gray;">
                  1. Dar clic en el botón <button><ion-icon name="menu"></ion-icon></button>, seleccionar la opción Gestión de productos<br>
                  2. Dar clic en el botón <button><ion-icon name="add"></ion-icon></button> para añadir producto.<br>
                  3. Llenar el formulario para la creación del producto.<br>
                  4. Dar clic en la imagen para modificar datos del producto.<br>
                  5. Dar clic en el botón <button><ion-icon name="trash"></ion-icon></button> para eliminar registro del producto.<br>
                  6. Dar clic en el botón <button>compartir</button>, para enviar datos del producto a través del correo electrónico, WhatsApp o mensaje de texto.<br>
                  </h6>
                  <h5><b style="color:#3171e0;">Módulo Gestión de Notas </b></h5>
                  <h6 style="color:gray;">
                  1. Dar clic en el botón <button><ion-icon name="menu"></ion-icon></button>, seleccionar la opción Gestión de notas.<br>
                  2. Dar clic en el botón <button><ion-icon name="add"></ion-icon></button> para añadir nota.<br>
                  3. Llenar el formulario para la creación de la nota.<br>
                  4. Dar clic en el botón <button><ion-icon name="create"></ion-icon></button> para modificar datos de la nota.<br>
                  5. Dar clic en el botón <button><ion-icon name="trash"></ion-icon></button> para eliminar nota. 
                  </h6>
                  <h5> <b style="color:#3171e0;">Configuración </b></h5>
                  <h6 style="color:gray;">
                  1. Dar clic en el botón <button><ion-icon name="menu"></ion-icon></button>, seleccionar la opción Configuración.<br>
                  2. Seleccionar entre las opciones cambiar contraseña o cambiar correo electrónico.<br>
                  3. Llenar el formulario.</h6>

                  <h5><b style="color:#3171e0;">Tablero de control </b></h5>
                  <h6 style="color:gray;">
                  1. Dar clic en el botón <button><ion-icon name="menu"></ion-icon></button>, seleccionar la opción Tablero de control<br>
                  2. Visualizar e interactuar en el Tablero de control.<br>
                  3. Cerrar sesión
                  </h6>
              </label>
          </div>
        </div>
  </ion-list>
</ion-content>
