<ion-header>

  <ion-navbar >
    <ion-title>Compartir</ion-title>
  </ion-navbar>
    <div class = "bar bar-subheader bar-assertive">
      <ion-row padding>
        <ion-col><button  ion-button color="light" class="buttonIngresar" (click)="goToEnviarSms()" ><ion-icon class="social" name="text"></ion-icon></button></ion-col>
        <ion-col><button  ion-button color="light" class="buttonIngresar" (click)="goToEnviarWhatsapp()" ><ion-icon class="socia" name="logo-whatsapp"></ion-icon></button> </ion-col>
        <ion-col><button  ion-button color="light" class="buttonIngresar" (click)="goToEnviarEmail()" ><ion-icon class="soc" name="mail"></ion-icon></button> </ion-col>
        <ion-col><button  ion-button color="light" class="buttonIngresar" (click)="goToEnviarShare()" ><ion-icon class="so" name="share"></ion-icon></button></ion-col>
      </ion-row> 
  </div>
</ion-header>


<ion-content padding>
<ion-list >
<ion-item>
   <label class = "item item-radio">
      <input type = "radio" name = "group1" checked (click)="capturarItemLocal(radio_list.texto); " />{{radio_list.titulo}}
      <i class = "radio-icon ion-checkmark"></i>
   </label>
   </ion-item>

    <div class="spacer" style="height:10;" id="registroDeCliente-spacer7"></div>

    <ion-item>
   <label class = "item item-radio">
      <input type = "radio" name = "group1" (click)="capturarItemLocal2(radioL.texto);" />{{radioL.titulo}}
      <i class = "radio-icon ion-checkmark"></i>
   </label>
   </ion-item>
   <div class="spacer" style="height:10;" id="registroDeCliente-spacer7"></div>

    <ion-item>
   <label class = "item item-radio">
      <input type = "radio" name = "group1" (click)="capturarItemLocal3(radio3.texto);"/>{{radio3.titulo}}
      <i class = "radio-icon ion-checkmark"></i>
   </label>
   </ion-item>

    <div class="spacer" style="height:10;" id="registroDeCliente-spacer7"></div>
</ion-list>
</ion-content>
