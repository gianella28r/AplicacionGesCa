<ion-header>
  <ion-navbar color="navega">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configuración</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item  text-wrap (click)="goToCambiarCorreo()" >
      <label><h1 style="color: #3171e0;">Correo Electrónico</h1></label>
    <label><h3 style="color: gray;">Permite al usuario realizar el cambio de su correo electrónico.</h3></label>
    <ion-icon class="contrase" name="lock" item-left ></ion-icon>
    </ion-item> 

    <ion-item  text-wrap (click)="goToCambiarClave()" >
      <label><h1 style="color: #3171e0;">Contraseña</h1></label>
    <label><h3 style="color: gray;">Permite al usuario realizar el cambio de su contraseña.</h3></label>
    <ion-icon class="contrase"  name="mail" item-left ></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
