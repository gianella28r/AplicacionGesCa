<ion-header>

  <ion-navbar>
    <ion-title>Editar Cliente
        <button  class="btn btn-light" style="float:right" (click)="goToEliminarCliente(cliente)"><ion-icon class="edita" name="trash"></ion-icon></button>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding >
  <form #formModificar="ngForm" (ngSubmit)="modificarCliente(formModificar)">
    <ion-list>
      <ion-item >
        <ion-label stacked>
          Nombres y Apellidos:
        </ion-label>
      <ion-input [(ngModel)]= "cliente.nombres" type="text" autocapitalize="words" maxlength="70" name="nombres" placeholder="" required></ion-input>
      </ion-item>
      <div class="spacer" style="height:10;" id="registroDeCliente-spacer7"></div>
      <ion-item id="registroDeCliente-input9">
        <ion-label stacked>
          Dirección :
        </ion-label>
        <ion-input [(ngModel)]= "cliente.direccion"  type="text" name= "direccion" maxlength="100" placeholder=""></ion-input>
      </ion-item>
      <div class="spacer" style="height:10;" id="registroDeCliente-spacer9"></div>
      <ion-item id="registroDeCliente-input10">
        <ion-label stacked>
          Celular/Teléfono :
        </ion-label>
        <ion-input [(ngModel)]= "cliente.telefono" type="number"  maxlength="10" name="telefono" placeholder=""></ion-input>
      </ion-item>
      <div class="spacer" style="height:10;" id="registroDeCliente-spacer10"></div>
      <ion-item id="registroDeCliente-input11">
        <ion-label stacked>
          Correo electrónico(Opcional):
        </ion-label>
        <ion-input [(ngModel)]= "cliente.email" type="email" name="email" maxlength="100" placeholder="" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"></ion-input>
      </ion-item>
      <div class="spacer" style="height:10;" id="registroDeCliente-spacer8"></div>
      <ion-item id="registroDeCliente-input12">
        <ion-label stacked>
          Observaciones(Opcional):
        </ion-label>
        <ion-input [(ngModel)]= "cliente.observaciones" type="text"  name="observaciones" placeholder=""></ion-input>
      </ion-item>
      <div class="spacer" style="width:300px;height:44px;" id="registroDeCliente-spacer11"></div>
      <button type="ngSubmit" [disabled]="!formModificar.form.valid" value="Modificar" ion-button color="positive" block>
        Modificar
       </button>
    </ion-list> 
  </form>
</ion-content>
