<ion-header>

  <ion-navbar>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <form #signUpForm="ngForm" (submit)="goToCambiarPassword()">
          <ion-list>
            <ion-item>
              <ion-label stacked>Contraseña Actual</ion-label>
              <ion-input [(ngModel)]="passwordActual" type="password"  name="passwordActual" maxlength="100" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>Contraseña Nueva (Debe tener 6 caracteres mínimo)</ion-label>
              <ion-input [(ngModel)]="passwordNuevo" type="password"  name="password"  maxlength="100" required minlength="6" ></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label stacked >Repetir Contraseña Nueva</ion-label>
              <ion-input [(ngModel)]="passwordVerificacion" type="password"  maxlength="100" name="passwordVerificacion"  required minlength="6" ></ion-input>
            </ion-item>

                <div padding-left padding-right padding-top>
                    <button ion-button [disabled]="!signUpForm.form.valid" block>Guardar</button>
                </div>
            </ion-list>
        </form>

</ion-content>
