<ion-content padding>
  <div class="login">
      <img
     class="logo" text-center
     src="assets/imgs/GesCar.png"
     alt="Ionic Framework logo">

     <form [formGroup]="form" (ngSubmit)="logIn()" >
     <ion-list>
           <ion-item margin-bottom>
              <ion-label floating >Correo electrónico  </ion-label>
              <ion-input type="email" autocomplete="on" autocorrect="on" maxlength="100" autocapitalize="none" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" formControlName="email"></ion-input>
           </ion-item>
           <ion-item margin-bottom >
              <ion-label floating>Contraseña</ion-label>
              <ion-input type="password" maxlength="100" formControlName="password"></ion-input>
           </ion-item>
           <button ion-button color="primary" text-center
              block [disabled]="!form.valid">Iniciar Sesión
            </button>
      </ion-list>
     </form>
     <div text-center>
      <div><button ion-button clear (click)='goToCrearCuenta()'>Crear Cuenta</button></div>
      <div><button ion-button clear (click)= 'goToRecuperarCuenta()'> Recuperar Cuenta</button></div>
     </div>
  </div>
</ion-content>
