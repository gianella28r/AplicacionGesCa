<ion-header>
  <ion-navbar color="navega">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> 
      Gestión de Clientes  
    </ion-title>
  </ion-navbar>
  <div class = "bar bar-subheader bar-assertive">
      <ion-searchbar  (ionInput)="getItems($event)" placeholder="Buscar..." name="" id="clientes-search5" ></ion-searchbar>
  </div>
</ion-header>

<ion-content padding>  
  <ion-list *ngFor="let cliente of listaClientes"  >
    <ion-item  text-wrap (click)="detalleCliente(cliente.id)"  *ngIf="estado==1">
      <h2 ><ion-icon class="persona" name="person"  item-start >&nbsp;&nbsp;{{cliente.nombres}}</ion-icon></h2> 
      <div style="color: #3171e0;" class="item-note" item-end> ${{cliente.adeuda}}</div>
      <h2 class="item-note" style="color:gray">{{cliente.direccion}}</h2> 
      <h2 *ngIf="cliente.fechaCobro && cliente.adeuda>0.00" class="item-note" style="color:gray">Próximo Cobro: {{cliente.fechaCobro}} </h2>
      <h3 *ngIf="cliente.fechaCobro && cliente.adeuda>0.00 && fechaActual>cliente.fechaCobro" style="color:#EC7063;">Vencido </h3> 
      <h3 *ngIf="cliente.fechaCobro && cliente.adeuda>0.00 && fechaActual==cliente.fechaCobro" style="color:#F1C40F;">Hoy </h3>     
    </ion-item>
    <ion-item  text-wrap (click)="detalleCliente(cliente.id)"  *ngIf="estado==2 && cliente.adeuda>0.00 && cliente.fechaCobro">
        <h2 ><ion-icon class="persona" name="person"  item-start >&nbsp;&nbsp;{{cliente.nombres}}</ion-icon></h2> 
        <div style="color: #3171e0;" class="item-note" item-end> ${{cliente.adeuda}}</div>
        <h2 class="item-note" style="color:gray">{{cliente.direccion}}</h2> 
        <h2 *ngIf="cliente.fechaCobro && cliente.adeuda>0.00" class="item-note" style="color:gray">Próximo Cobro: {{cliente.fechaCobro}} </h2>
        <h3 *ngIf="cliente.fechaCobro && cliente.adeuda>0.00 && fechaActual>cliente.fechaCobro" style="color:#EC7063;">Vencido </h3> 
        <h3 *ngIf="cliente.fechaCobro && cliente.adeuda>0.00 && fechaActual==cliente.fechaCobro" style="color:#F1C40F;">Hoy </h3> <!--<h2  class="item-note" style="color:gray">P-{{cliente.numeroPagos}}  nv{{cliente.numeroVentas}}  vendo{{cliente.totalVendido}} cobro{{cliente.totalCobrado}}</h2>  --> 
    </ion-item>

    <div class="spacer" style="height:2;" id="registroDeVentas-spacer10"></div>   
  </ion-list> 
</ion-content>

<ion-footer>
  <ion-fab size="small" bottom right>
    <button ion-fab (click)="goToRegistroDeCliente()">
      <ion-icon  name="person-add"> </ion-icon>
    </button>          
  </ion-fab>
</ion-footer>
