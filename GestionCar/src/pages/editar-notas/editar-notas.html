<ion-header>

  <ion-navbar>
    <ion-title>Editar Nota
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <form id=CreateForm  #formModificar="ngForm" (submit)="modificarNota(formModificar)">
    <ion-list>
      <ion-item >
        <ion-label stacked>
          Titulo:
        </ion-label>
      <ion-input [(ngModel)]= "nota.titulo" type="text" name="titulo" maxlength="50" placeholder="" required></ion-input>
      </ion-item>
      <div class="spacer" style="height:10;" id="registroDeNota-spacer7"></div>
      <ion-item id="registroDeCliente-input9">
        <ion-label stacked>
          Nota :
        </ion-label>
        <ion-textarea [(ngModel)]= "nota.descripcion"  type="text"  name= "descripcion" placeholder=""></ion-textarea>
      </ion-item> 
      <div class="spacer" style="height:10;" id="registroDeNota-spacer7"></div>
      <ion-item> 
      <ion-label for="fechaAviso" >
          Recordatorio :
      </ion-label>
        <ion-input id="fechaAviso" [(ngModel)]= "nota.fechaAviso" type="date" name="fechaAviso" placeholder="Establecer Fecha"></ion-input>
      </ion-item>  
      <div class="spacer" style="height:10;" id="registroDeNota-spacer7"></div>
    </ion-list> 
  </form>
   <ion-item padding>
          <ion-row padding >
            <ion-col >
              <div>Imagen: &nbsp;&nbsp;<button class="image-action-button"  ion-button outline round default  (click)="goToSeleccionar(0)">&nbsp;&nbsp;<ion-icon name="image"></ion-icon>&nbsp;&nbsp;</button></div>
            </ion-col >
            <ion-col >
              <div><button class="image-action-button"  ion-button outline round default (click)="goToTomarFoto()">&nbsp;&nbsp;<ion-icon name="camera"></ion-icon>&nbsp;&nbsp;</button></div>
            </ion-col >
          </ion-row>
        <ion-card>
          <img [src]="captureDataUrl" *ngIf="captureDataUrl"/>
        </ion-card>
  </ion-item>
        <button  form="CreateForm" type="submit" [disabled]="!formModificar.form.valid" value="Modificar" ion-button color="positive" block>
          Modificar
      </button>
</ion-content>
